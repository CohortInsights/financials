<!-- templates/chart_modal.html -->
<div class="modal fade" id="chart-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content" style="padding:0;">
      <div class="modal-header">
        <h5 class="modal-title" id="chart-modal-title">Chart</h5>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>

      <div class="modal-body" style="padding:0;">
        <div class="d-flex"
             style="width:100%; height:calc(100vh - 200px);">

          <!-- LEFT CONTROL PANEL -->
          <div id="chart-modal-left"
               style="flex:0 0 260px;
                      padding:1rem;
                      border-right:1px solid #ddd;
                      background:#fafafa;">
            <button id="chart-generate-btn"
                    class="btn btn-primary w-100 mb-3">
              Generate Chart
            </button>
          </div>

          <!-- RIGHT IMAGE PANEL -->

        <div id="chart-modal-right"
             style="flex:1;
                    padding:1rem;
                    overflow:hidden;
                    display:flex;
                    align-items:center;
                    justify-content:center;
                    background:white;">

            <div id="chart-canvas"
                 style="width:100%;
                        height:100%;
                        background:#f8f9fa;
                        border:1px solid #ccc;">
            </div>

        </div>

        </div>
      </div>

    </div>
  </div>
</div>
