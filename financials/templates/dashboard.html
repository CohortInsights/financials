<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financials Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="templates/styles.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4 text-center">Financials Dashboard</h1>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="transactions-tab" data-bs-toggle="tab" data-bs-target="#tab-transactions"
                    type="button" role="tab" aria-controls="tab-transactions" aria-selected="true">
                Transactions
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="rules-tab" data-bs-toggle="tab" data-bs-target="#tab-rules"
                    type="button" role="tab" aria-controls="tab-rules" aria-selected="false">
                Rules
            </button>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content mt-3">

        <!-- Transactions tab -->
        <div class="tab-pane fade show active" id="tab-transactions" role="tabpanel" aria-labelledby="transactions-tab">

            <!-- ðŸ”¹ Year selection checkboxes -->
            <div id="yearSelector" class="year-selector">
                <label><input type="checkbox" value="2025" checked> 2025</label>
                <label><input type="checkbox" value="2024"> 2024</label>
                <label><input type="checkbox" value="2023"> 2023</label>
            </div>

            <button id="reloadButton" class="reload-button">Reload</button>

            <table id="transactions" class="display" style="width:100%">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Source</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Assignment</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Date</th>
                    <th>Source</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Assignment</th>
                    <th>Action</th>
                </tr>
                </tfoot>
                <tbody></tbody>
            </table>
        </div>

        <!-- Rules tab -->
        <div class="tab-pane fade" id="tab-rules" role="tabpanel" aria-labelledby="rules-tab">
            <div class="container py-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0">Assignment Rules</h5>
                    <button id="addRuleBtn" class="btn btn-success btn-sm">Add Rule</button>
                </div>

                <table id="rulesTable" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>Priority</th>
                            <th>Source</th>
                            <th>Description</th>
                            <th>Min_Amount</th>
                            <th>Max_Amount</th>
                            <th>Assignment</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- ðŸ”¹ Add Rule Modal -->
<div class="modal fade" id="addRuleModal" tabindex="-1" aria-labelledby="addRuleLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addRuleLabel">Add New Rule</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addRuleForm">
          <div class="mb-2">
            <label class="form-label">Priority</label>
            <input name="priority" type="number" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Source</label>
            <input name="source" type="text" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">Description</label>
            <input name="description" type="text" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">Min Amount</label>
            <input name="min_amount" type="number" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">Max Amount</label>
            <input name="max_amount" type="number" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">Assignment</label>
            <input name="assignment" type="text" class="form-control" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="saveRuleBtn" class="btn btn-primary">Save Rule</button>
      </div>
    </div>
  </div>
</div>

<!-- User data injected from Flask -->
<script id="user-data" type="application/json">
    {{ user_data | tojson }}
</script>

<!-- JS libraries -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

<!-- Bootstrap JS (bundle includes Popper) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous">
</script>

<!-- App scripts -->
<script src="templates/code.js" defer></script>
<script src="templates/transactions.js" defer></script>
<script src="templates/rules.js" defer></script>

</body>
</html>
