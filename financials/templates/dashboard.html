<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financials Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="templates/styles.css">
</head>
<body>
<div class="container mt-4">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="transactions-tab" data-bs-toggle="tab" data-bs-target="#tab-transactions"
                    type="button" role="tab" aria-controls="tab-transactions" aria-selected="true">
                Transactions
            </button>
        </li>

        <li class="nav-item" role="presentation">
            <button class="nav-link" id="assignments-tab" data-bs-toggle="tab" data-bs-target="#tab-assignments"
                    type="button" role="tab" aria-controls="tab-assignments" aria-selected="false">
                Assignments
            </button>
        </li>

        <li class="nav-item" role="presentation">
            <button class="nav-link" id="rules-tab" data-bs-toggle="tab" data-bs-target="#tab-rules"
                    type="button" role="tab" aria-controls="tab-rules" aria-selected="false">
                Rules
            </button>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content mt-3">

        {% include "partials/transactions_tab.html" %}
        {% include "partials/assignments_tab.html" %}
        {% include "partials/rules_tab.html" %}

    </div>
</div>

<!-- Add Rule Modal -->
{% include "partials/add_rule_modal.html" %}

<script id="user-data" type="application/json">
    {{ user_data | tojson }}
</script>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous">
</script>

<script src="templates/code.js" defer></script>
<script src="templates/transactions.js" defer></script>
<script src="templates/rules.js" defer></script>
<script src="templates/assignments.js" defer></script>

</body>
</html>
