<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chylla Financials Dashboard</title>
    <link rel="stylesheet" type="text/css" href="templates/styles.css">

    <!-- Inject user_data as JSON for external JS to read -->
    <script id="user-data" type="application/json">
        {{ user_data|tojson }}
    </script>

    <!-- Load external JavaScript -->
    <script src="templates/code.js"></script>
</head>

<body>
    <div id="controls">
        <label class="myLabel">Since</label>
        <!-- Dropdown Menu -->
        <select class="mySelect" id="yearDropdown"></select>

        <!-- Reload Button -->
        <button class="myButton" id="reloadButton">Reload</button>
    </div>
</body>
</html>
